<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .submit-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Form</h2>
        <form id="contact-form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" id="name-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
                <div class="error-message" id="mobile-error"></div>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male"> Male
                <input type="radio" id="female" name="gender" value="Female"> Female
                <div class="error-message" id="gender-error"></div>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const gender = document.querySelector('input[name="gender"]:checked');

            const nameError = document.getElementById('name-error');
            const emailError = document.getElementById('email-error');
            const mobileError = document.getElementById('mobile-error');
            const genderError = document.getElementById('gender-error');

            nameError.textContent = "";
            emailError.textContent = "";
            mobileError.textContent = "";
            genderError.textContent = "";

            // Name validation (letters and spaces only)
            if (!/^[A-Za-z\s]+$/.test(name)) {
                nameError.textContent = "Name must contain letters and spaces only.";
                return false;
            }

            // Email validation
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                emailError.textContent = "Invalid email address.";
                return false;
            }

            // Mobile number validation (10 digits)
            if (!/^\d{10}$/.test(mobile)) {
                mobileError.textContent = "Mobile number must be 10 digits.";
                return false;
            }

            // Gender selection validation
            if (!gender) {
                genderError.textContent = "Please select a gender.";
                return false;
            }

            // Form submission logic (you can add your own logic here)
            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
